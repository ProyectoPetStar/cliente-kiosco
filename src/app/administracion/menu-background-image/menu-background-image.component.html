<div class="main-content justify-content-center align-items-center" *ngIf="loading">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div id="loading">
          <ul class="bokeh">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="main-content" *ngIf="!loading">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
        <div class="card card-stats">
          <div class="card-header card-header-icon">
            <div class="card-icon card-header-default">
              <img [src]="'data:image/jpg;base64,'+wallpaper.img_base64"
                class="img_active_background">
            </div>
            <p class="card-category">IMÁGEN ACTIVA COMO PROTECTOR</p>
            <h3 class="card-title">{{ wallpaper.nombre }}</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> Actualizada: {{ ago }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title ">GALERÍA DE IMÁGENES</h4>
            <p class="card-category color_texto">Haga clic sobre la imagen </p>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Buscar imagen" [(ngModel)]="texto_search" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <div class="float-right">
                    <a class="btn btn-success" routerLink="Nueva-imagen">NUEVA IMAGEN</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="container page-top">
              <div class="row">
                <div *ngFor="let imagen of imagenes | filterBy: ['nombre']: texto_search" class="col-lg-3 col-md-4 col-xs-6 thumb">
                  <b>{{ imagen.nombre }}</b>
                  <a data-fancybox="gallery" [href]="'data:image/jpg;base64,'+imagen.img_base64"
                    class="fancybox" rel="ligthbox">
                    <img [src]="'data:image/jpg;base64,'+imagen.img_base64" class="zoom img-fluid " alt="">
                  </a>
                  <button id="btn_active" type="button" class="btn btn-default btn-block" (click)="select_wallpaper(imagen)">UTILIZAR</button>
                  <a id="link_edit" class="btn btn-default btn-block" [routerLink]="imagen.id_imagen">
                    <i class="material-icons">
                      edit
                    </i>
                  </a>
                </div>
                <div *ngIf="(imagenes | filterBy: ['nombre']: texto_search ).length == 0">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 align="center">NO HAY REGISTROS</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
