<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                SONARH
              </mat-panel-title>
              <mat-panel-description>
                {{!panelOpenState ? ' Haga clic aqui para ver detalle' : 'Haga clic aqui para ocultar detalle'}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field>
                  <input matInput placeholder="Nombre aplicación">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="URL">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Descripción" value=""></textarea>
                </mat-form-field>
                ESTADO DE LA APLICACIÓN: &nbsp;&nbsp;
                <mat-slide-toggle>Activo</mat-slide-toggle>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <br>
                    <button type="button" class="btn btn-success col align-self-center">ACTUALIZAR DATOS</button>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <div class="row d-flex justify-content-center">
                  <img src="http://www.conference.com.mx/web/image/product.template/1476/image" class="img-thumbnail img_app">
                </div>
                <div class="row justify-content-center">
                  <button class="btn btn-success btn-round">CAMBIAR IMAGEN</button>
                </div>
              </div>
            </div>
            <mat-action-row>
              <button type="button" class="btn btn-default">ELIMINAR APLICACIÓN</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
