<div class="header_login">
  <img src="../assets/img/name_petstar.png" class="img_petstar">
</div>
<p class="text-center estilo_txt_sesion">INICIAR SESIÓN</p>
<div class="card text-center" style="width: 20rem;">
  <img class="card-img-top rounded-circle img_center_perfil" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqU9vOT5KpsmRjJMa7rj_NYuWWhJcB3qWAL21QtcH9ZNXuhQZO"
    alt="Card image cap">
  <div class="card-body">

    <form class="card-text" [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="USUARIO" type="text" name='usuario_acceso' id='usuario_acceso' formControlName='usuario_acceso'
              (ngModelChange)="resetMensaje()" [(ngModel)]='usuario_acceso'>
          </mat-form-field>
          <div *ngIf="formLogin.controls.usuario_acceso.errors?.required && (formLogin.controls.usuario_acceso?.touched || submitted)"
            class="error">
            El usuario es requerido
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="CONTRASEÑA" type="password" name='clave_acceso' id='clave_acceso' formControlName='clave_acceso'
              [(ngModel)]='clave_acceso' (ngModelChange)="resetMensaje()">
          </mat-form-field>
          <div *ngIf="formLogin.controls.clave_acceso.errors?.required && (formLogin.controls.clave_acceso?.touched || submitted)"
            class="error">
            La clave es requerida
          </div>
        </div>
        <div class="error">
          {{ mensaje_error }}
        </div>
      </div>
      <div class="row">
        <button type="submit" name="btn_login" class="btn btn-success col-12	col-sm-12 col-md-12 col-lg-12 col-xl-12" [disabled]="disabled">{{ !disabled ? 'INGRESAR' : 'PROCESANDO'}}</button>
      </div>
    </form>
  </div>
</div>
