<div class="main-content justify-content-center align-items-center" *ngIf="loading">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div id="loading">
          <ul class="bokeh">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="main-content" *ngIf="!loading && !notValid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form [formGroup]="formulario" (ngSubmit)="submit($event, action)" autocomplete="off">
          <mat-card>
            <mat-card-title>
              INFORMACIÓN DE LA PLANTA
            </mat-card-title>
            <mat-card-subtitle>Ingrese todos los datos</mat-card-subtitle>
            <mat-card-content>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <mat-form-field>
                    <input matInput placeholder="Nombre de la planta" formControlName="nombre_planta" [(ngModel)]="planta.nombre_planta">
                    <mat-hint *ngIf="formulario.controls.nombre_planta.errors?.required && (formulario.controls.nombre_planta?.touched || submitted)">Requerido</mat-hint>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="IP pública" formControlName="ip_publica" [(ngModel)]="planta.ip_publica">
                    <mat-hint *ngIf="formulario.controls.ip_publica.errors?.required && (formulario.controls.ip_publica?.touched || submitted)">Requerido</mat-hint>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select placeholder="Estado" formControlName="estado_planta" [(ngModel)]="planta.estado_planta">
                      <mat-option value="">SELECCIONE</mat-option>
                      <mat-option *ngFor="let estado of estados" [value]="estado.name">{{ estado.name }}</mat-option>
                    </mat-select>
                    <mat-hint *ngIf="formulario.controls.estado_planta.errors?.required && (formulario.controls.estado_planta?.touched || submitted)">Requerido</mat-hint>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Dirección" formControlName="direccion_planta" [(ngModel)]="planta.direccion_planta"></textarea>
                    <mat-hint *ngIf="formulario.controls.direccion_planta.errors?.required && (formulario.controls.direccion_planta?.touched || submitted)">Requerido</mat-hint>
                  </mat-form-field>
                  <mat-slide-toggle color="success" [checked]="planta.activo == 1" (change)="changeStatus(planta.activo)" >Activo</mat-slide-toggle>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <button type="submit" class="btn btn-success float-right">{{ (action == 'add')? 'AGREGAR' : 'ACTUALIZAR DATOS' }}</button>
                </div>
              </div>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="main-content" *ngIf="!loading && notValid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <p class="font_texto"> Planta no encontrada </p>
        <a routerLink="../">Ver plantas disponibles</a>
      </div>
    </div>
  </div>
</div>
